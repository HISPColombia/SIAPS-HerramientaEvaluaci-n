<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-6 ">
        <h2>System Project</h2>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-3 ">
           <input type="text" class="form-control materail_input" ng-model="query" placeholder="Ingrese busqueda">
    </div>
</div>
<hr class="colorgraph"> 
<form name="form">
    <div>
        <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6 form-group">
                <select ng-model="proid" name="proid" id="proid" class="form-control" ng-options="p.prname for p in listproject">
                    <option value="">-- Seleccione un teamprojecto --</option>
                </select>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 form-group">
                <select ng-model="sysoid" name="sysoid" id="sysoid" class="form-control" ng-options="p.sysname for p in listSystem">
                    <option value="">-- Seleccione un Rol --</option>
                </select>
        </div> 
           
        <div>
            <button type="button" class="btn btn-success" ng-click="saveteamproject(proid,sysoid);" ng-show="mode=='create'">Guardar</button>
            <button type="button" class="btn btn-success" ng-click="updateteamproject(proid,sysoid);" ng-show="mode=='edit'">Actualizar</button>
            <button type="button" class="btn btn-success" ng-click="deletesystemproject();" ng-show="mode=='edit'">Eliminar</button>
            <button class="btn btn-default" ng-click="initform()" data-toggle="collapse" data-target="#teamproject">{{'ROOM_CANCEL'|translate}}</button>
        </div>
    </div>
 </div>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 ">
                <div class="table-responsive">
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Poject</th>
                            <th>System</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in listsystemproject | filter:query">
                            <td><button data-toggle="collapse" data-target="#teamproject" ng-click="selectteamproject(item.sysproid, item.proid, item.sysoid )"><span class="glyphicon glyphicon-edit"></span></button></td>
                            <td>{{getNameProject(item.proid)}}</td>
                            <td>{{getnameSystem(item.sysoid)}}</td>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</form>
