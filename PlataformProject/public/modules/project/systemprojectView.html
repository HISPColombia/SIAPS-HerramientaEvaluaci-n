<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-6 ">
        <h2>{{'SYSTEM'| translate}}{{'PROJECT'| translate}}</h2>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-3 ">
           <input type="text" class="form-control materail_input" ng-model="query" placeholder="{{'FILTER'| translate}}">
    </div>
</div>
<hr class="colorgraph"> 
<form name="form">
    <div>
        <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6 form-group">
                <select ng-model="proid" name="proid" id="proid" class="form-control" ng-options="p.prname for p in listproject">
                    <option value="">{{'SELECTION'| translate}}{{'PROJECT'| translate}}</option>
                </select>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 form-group">
                <select ng-model="sysoid" name="sysoid" id="sysoid" class="form-control" ng-options="p.sysname for p in listSystem">
                    <option value="">{{'SELECTION'| translate}}{{'SYSTEM'| translate}}</option>
                </select>
        </div> 
           
        <div>
            <button type="button" class="btn btn-success" ng-click="savesystemproject(proid,sysoid);" ng-show="mode=='create'">{{'BUTTON_SAVE'| translate}}</button>
            <button type="button" class="btn btn-success" ng-click="updatesystemproject(proid,sysoid);" ng-show="mode=='edit'">{{'BUTTON_UPDATE'| translate}}</button>
            <button type="button" class="btn btn-success" ng-click="deletesystemproject();" ng-show="mode=='edit'">{{'BUTTON_DELETE'| translate}}</button>
            <button class="btn btn-default" ng-click="initform()" data-target="#systemproject">{{'BUTTON_CANCEL'|translate}}</button>
        </div>
    </div>
 </div>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 ">
                <div class="table-responsive">
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th></th>
                            <th>{{'PROJECT'| translate}}</th>
                            <th>{{'SYSTEM'| translate}}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in listsystemproject | filter:query">
                            <td><button data-target="#systemproject" ng-click="selectsystemproject(item.sysproid, item.proid, item.sysoid )"><span class="glyphicon glyphicon-edit"></span></button></td>
                            <td>{{getNameProject(item.proid)}}</td>
                            <td>{{getnameSystem(item.sysoid)}}</td>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</form>
