<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-6 ">
        <h2>{{'Variable'| translate}}</h2>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-3 ">
           <input type="text" class="form-control materail_input" ng-model="query" placeholder="Ingrese busqueda">
    </div>
</div>
<hr class="colorgraph"> 
<form name="form">
    <div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-6 form-group">
                <input type="text" class="form-control" name="vaname" ng-model="vaname" ng-minlength="3" ng-maxlength="100" required  placeholder="Variable" />
                <div class="error-container" ng-show="form.vaname.$dirty && form.vaname.$invalid">
                    <small class="error" ng-show="form.vaname.$error.required"></small>
                    <small class="error" ng-show="form.vaname.$error.maxlength"></small>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 form-group">
                <select ng-model="meoid" name="meoid" id="meoid" class="form-control" ng-options="p.mename for p in listmetric">
                    <option value="">-- Seleccione--</option>
                </select>
             </div>     
         </div>  
         
 <div class="row">
           <div class="col-xs-12 col-sm-12 col-md-6 form-group">
                <input type="text" class="form-control" name="vatypevalue" ng-model="vatypevalue" ng-minlength="3" ng-maxlength="100" required  placeholder="Tipe Value" />
                <div class="error-container" ng-show="form.vatypevalue.$dirty && form.vatypevalue.$invalid">
                    <small class="error" ng-show="form.vatypevalue.$error.required"></small>
                    <small class="error" ng-show="form.vatypevalue.$error.maxlength"></small>
                </div>
            </div>
    </div>
      <div>
            <button type="button" class="btn btn-success" ng-click="savevariable(meoid,vaname,vatypevalue);" ng-show="mode=='create'">Guardar</button>
            <button type="button" class="btn btn-success" ng-click="updatevariable(vaoid,meoid,vaname,vatypevalue);" ng-show="mode=='edit'">Actualizar</button>
            <button type="button" class="btn btn-success" ng-click="deletevariable(vaoid);" ng-show="mode=='edit'">Eliminar</button>
            <button class="btn btn-default" ng-click="initform()">{{'ROOM_CANCEL'|translate}}</button>
       </div>


    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 ">

                <div class="table-responsive">
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Variable</th>
                            <th>Tipo</th>
                            <th>Metrica</th>
                         </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in listvariable | filter:query">
                            <td><button ng-click="selectvariable(item.vaoid,item.meoid,item.vaname,item.vatypevalue)"><span class="glyphicon glyphicon-edit"></span></button></td>
                            <td>{{item.vaname}}</td>
                            <td>{{item.vatypevalue}}</td>
                            <td>{{item.meoid}}</td>
                         </tbody>
                </table>
            </div>
        </div>
    </div>
    </div>

        
</form>
