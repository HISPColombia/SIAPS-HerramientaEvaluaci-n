<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-6 ">
        <h2>{{'Response Value'| translate}}</h2>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-3 ">
           <input type="text" class="form-control materail_input" ng-model="query" placeholder="Ingrese busqueda">
    </div>
</div>
<hr class="colorgraph"> 
<form name="form">
    <div>
        <div class="row">
                 <div class="col-xs-12 col-sm-12 col-md-3 form-group">
                        <select ng-model="vaoid" name="vaoid" id="vaoid" class="form-control" ng-options="p.vaname for p in listvariable">
                           <option value="">-- Seleccione una Variable --</option>
                        </select>
                   </div>   
            <div class="col-xs-12 col-sm-12 col-md-3 form-group">
                    <input type="text" name="rvvalue"  id="rvvalue" ng-model="rvvalue" ng-minlength="1" ng-maxlength="100" required  class="form-control" placeholder="Valor">              
                    <div class="error" ng-show="form.rvvalue.$dirty && form.rvvalue.$invalid">
                        <small class="error" ng-show="form.rvvalue.$error.required">El Password es obligatorio. </small>
                        <small class="error" ng-show="form.rvvalue.$error.minlength">Password al menos de 6 caracteres </small>
                        <small class="error" ng-show="form.rvvalue.$error.maxlength">Password no mayor a 100 caracteres</small>
                </div>
            </div>
              <div class="col-xs-12 col-sm-12 col-md-3">
                            <div class="input-group">
                            <input type="text" class="form-control" datepicker-popup="yyyy/MM/dd" min-date="rvdate" ng-model="rvdate" is-open="opened" close-text="Close" readonly="false" />
                            <span class="input-group-btn">
                                <button class="btn btn-warning" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                        </div>
                    </div>   
        <div class="col-xs-12 col-sm-12 col-md-3 form-group">
                <select ng-model="usoid" name="usoid" id="usoid" class="form-control" ng-options="p.usname for p in listuser">
                    <option value="">-- Seleccione un Caracteristica --</option>
                </select>
        </div>    
       
 </div>              
        <div>
            <button type="button" class="btn btn-success" ng-click="saveresponsevalue(vaoid,rvvalue,rvdate,usoid);" ng-show="mode=='create'">Guardar</button>
            <button type="button" class="btn btn-success" ng-click="updateresponsevalue(rvoid,vaoid,rvvalue,rvdate,usoid);" ng-show="mode=='edit'">Actualizar</button>
            <button type="button" class="btn btn-success" ng-click="deleteresponsevalue(rvoid);" ng-show="mode=='edit'">Eliminar</button>
            <button class="btn btn-default" ng-click="initform()">{{'ROOM_CANCEL'|translate}}</button>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 ">
               <div class="table-responsive">
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Variable</th>
                            <th>Valor</th>
                            <th>Fecha</th>
                            <th>Usuario</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in listresponsevalue | filter:query">
                            <td><button ng-click="selectresponsevalue(item.rvoid,item.vaoid,item.rvvalue,item.rvdate,item.usoid)"><span class="glyphicon glyphicon-edit"></span></button></td>
                            <td>{{getvariableName(item.vaoid)}}</td>
                            <td>{{item.rvvalue}}</td>
                            <td>{{item.rvdate | date:'yyyy/MM/dd'}}</td>
                            <td>{{getuserName(item.usoid)}}</td>
                    </tbody>
                </table>
            </div>
        </div>
    </div>       
</form>
