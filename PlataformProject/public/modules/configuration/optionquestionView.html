<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-6 ">
        <h2>{{'Option Question'| translate}}</h2>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-3 ">
           <input type="text" class="form-control materail_input" ng-model="query" placeholder={{'PERSON'| translate}}>
    </div>
</div>
<hr class="colorgraph"> 
<form name="form">
    <div>
        <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6 form-group">
                <select ng-model="quoid" name="quoid" id="quoid" class="form-control" ng-options="p.ququestion for p in listquestion">
                    <option value="">-- Select any Question --</option>
                </select>
        </div>  
            <div class="col-xs-12 col-sm-12 col-md-6 form-group">
                <input type="text" class="form-control" name="oqdescription" ng-model="oqdescription" ng-minlength="3" ng-maxlength="100" required  placeholder="optionquestion Name" />
                <div class="error-container" ng-show="form.oqdescription.$dirty && form.oqdescription.$invalid">
                    <small class="error" ng-show="form.oqdescription.$error.required">{{'feature_REQUIRED'| translate}}</small>
                    <small class="error" ng-show="form.oqdescription.$error.maxlength">{{'feature_LONG'| translate}}</small>
                </div>
            </div>

   
 </div>              
        <div>
            <button type="button" class="btn btn-success" ng-click="saveoptionquestion(quoid, oqdescription);" ng-show="mode=='create'">Guardar</button>
            <button type="button" class="btn btn-success" ng-click="updateoptionquestion(oqoid, quoid, oqdescription);" ng-show="mode=='edit'">Actualizar</button>
            <button type="button" class="btn btn-success" ng-click="deleteoptionquestion(oqoid);" ng-show="mode=='edit'">Eliminar</button>
            <button class="btn btn-default" ng-click="initform()">{{'ROOM_CANCEL'|translate}}</button>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 ">

                <div class="table-responsive">
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Question</th>
                            <th>Option</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in listoptionquestion | filter:query">
                            <td><button ng-click="selectoptionquestion(item.oqoid, item.quoid,item.oqdescription)"><span class="glyphicon glyphicon-edit"></span></button></td>
                            <td>{{getquestionName(item.quoid)}}</td>
                            <td>{{item.oqdescription}}</td>
                            </tbody>
                </table>
            </div>
        </div>
    </div>
</form>
