<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-6 ">
        <h2>{{'SUB_DIMENSION'| translate}}</h2>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-3 ">
           <input type="text" class="form-control materail_input" ng-model="query" placeholder="{{'FILTER'| translate}}">
    </div>
</div>
<hr class="colorgraph"> 
<form name="form">
    <div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-6 form-group">
                <input type="text" class="form-control" name="suname" ng-model="suname" ng-minlength="6" ng-maxlength="100" required  placeholder="{{'NAME_OF'| translate}}{{'SUB_DIMENSION'| translate}}" />
                <div class="error" ng-show="form.suname.$dirty && form.suname.$invalid">
                    <small class="error" ng-show="form.suname.$error.required">{{'REQUIRED'| translate}}{{'DIMENSION'| translate}}</small>
                    <small class="error" ng-show="form.suname.$error.minlength">{{'LONG'| translate}}</small>
                    <small class="error" ng-show="form.suname.$error.maxlength">{{'LONG'| translate}}</small>
                </div>
            </div>
        <div class="col-xs-12 col-sm-12 col-md-6 form-group">
                <select ng-model="dioid" name="dioid" id="dioid" class="form-control" ng-options="p.diname for p in listDimension">
                    <option value="">{{'SELECTION'| translate}}{{'DIMENSION'| translate}}</option>
                </select>
        </div>     
 </div>              
        <div>
            <button type="button" class="btn btn-success" ng-click="saveSubdimension(suname,dioid);" ng-show="mode=='create'">{{'BUTTON_SAVE'|translate}}</button>
            <button type="button" class="btn btn-success" ng-click="updateSubdimension(suoid,suname,dioid);" ng-show="mode=='edit'">{{'BUTTON_UPDATE'|translate}}</button>
            <button type="button" class="btn btn-success" ng-click="deleteSubdimension(suoid);" ng-show="mode=='edit'">{{'BUTTON_DELETE'|translate}}</button>
            <button class="btn btn-default" ng-click="initform()">{{'BUTTON_CANCEL'|translate}}</button>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 ">

                <div class="table-responsive">
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th></th>
                            <th>{{'SUB_DIMENSION'|translate}}</th>
                            <th>{{'DIMENSION'|translate}}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in listSubdimension | filter:query">
                            <td><button ng-click="selectSubdimension(item.suoid,item.suname,item.dioid)"><span class="glyphicon glyphicon-edit"></span></button></td>
                            <td>{{item.suname}}</td>
                            <td>{{getName(item.dioid)}}</td>
                            </tbody>
                </table>
            </div>
        </div>
    </div>
</form>
