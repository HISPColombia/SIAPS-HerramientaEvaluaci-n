<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-6 ">
        <h2>{{'Version'| translate}}</h2>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-3 ">
           <input type="text" class="form-control materail_input" ng-model="query" placeholder={{'PERSON'| translate}}>
    </div>
</div>
<hr class="colorgraph"> 
<form name="form">
    <div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-6 form-group">
                <input type="text" class="form-control" name="venumber" ng-model="venumber" ng-minlength="1" ng-maxlength="3" required  placeholder="{{'venumber'| translate}}" />
                <div class="error-container" ng-show="form.venumber.$dirty && form.venumber.$invalid">
                    <small class="error" ng-show="form.venumber.$error.required">{{'USER_REQUIRED'| translate}}</small>
                    <small class="error" ng-show="form.venumber.$error.maxlength">{{'USER_LONG'| translate}}</small>
                </div>
            </div>
 </div>              
        <div>
            <button type="button" class="btn btn-success" ng-click="saveversion(venumber);" ng-show="mode=='create'">Guardar</button>
            <button type="button" class="btn btn-success" ng-click="updateversion(veoid,venumber);" ng-show="mode=='edit'">Actualizar</button>
            <button type="button" class="btn btn-success" ng-click="deleteversion(veoid);" ng-show="mode=='edit'">Eliminar</button>
            <button class="btn btn-default" ng-click="initform()">{{'ROOM_CANCEL'|translate}}</button>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 ">

                <div class="table-responsive">
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Version</th>
                         </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in listversion | filter:query">
                            <td><button ng-click="selectversion(item.veoid, item.venumber)"><span class="glyphicon glyphicon-edit"></span></button></td>
                            <td>{{item.venumber}}</td>
                    </tbody>
                </table>
            </div>
        </div>
    </div>       
</form>
