<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-6 ">
        <h2>SubFeature</h2>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-3 ">
           <input type="text" class="form-control materail_input" ng-model="query" placeholder="Ingrese busqueda">
    </div>
</div>
<hr class="colorgraph"> 
<form name="form">
    <div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-6 form-group">
                <input type="text" class="form-control" name="sfname" ng-model="sfname" ng-minlength="3" ng-maxlength="100" required  placeholder="Subfeature Name" />
                <div class="error-container" ng-show="form.sfname.$dirty && form.sfname.$invalid">
                    <small class="error" ng-show="form.sfname.$error.required">{{'feature_REQUIRED'| translate}}</small>
                    <small class="error" ng-show="form.sfname.$error.maxlength">{{'feature_LONG'| translate}}</small>
                </div>
            </div>

        <div class="col-xs-12 col-sm-12 col-md-6 form-group">
                <select ng-model="feoid" name="feoid" id="feoid" class="form-control" ng-options="p.fename +' '+ p.suname for p in listfeature">
                    <option value="">-- Seleccione una Caracteristica --</option>
                </select>
        </div>     
 </div>              
        <div>
            <button type="button" class="btn btn-success" ng-click="savesubfeature(sfname,feoid);" ng-show="mode=='create'">Guardar</button>
            <button type="button" class="btn btn-success" ng-click="updatesubfeature(sfoid,sfname,feoid);" ng-show="mode=='edit'">Actualizar</button>
            <button type="button" class="btn btn-success" ng-click="deletesubfeature(sfoid);" ng-show="mode=='edit'">Eliminar</button>
            <button class="btn btn-default" ng-click="initform()">{{'ROOM_CANCEL'|translate}}</button>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 ">

                <div class="table-responsive">
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Subfeature</th>
                            <th>Feature</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in listsubfeature | filter:query">
                            <td><button ng-click="selectsubfeature(item.sfoid, item.sfname,item.feoid)"><span class="glyphicon glyphicon-edit"></span></button></td>
                            <td>{{item.sfname}}</td>
                            <td>{{getName(item.feoid)}}</td>
                            </tbody>
                </table>
            </div>
        </div>
    </div>


        
</form>
