<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-6 ">
        <h2>{{'USER'| translate}}</h2>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-3 ">
           <input type="text" class="form-control materail_input" ng-model="query" placeholder="Ingrese busqueda">
    </div>
</div>
<hr class="colorgraph"> 
<form name="form">
    <div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-6 form-group">
                <input type="text" class="form-control" name="usname" ng-model="usname" ng-minlength="6" ng-maxlength="100" required  placeholder="{{'LOGIN_USER'| translate}}" />
                <div class="error-container" ng-show="form.usname.$dirty && form.usname.$invalid">
                    <small class="error" ng-show="form.usname.$error.required">{{'USER_REQUIRED'| translate}}</small>
                    <small class="error" ng-show="form.usname.$error.maxlength">{{'USER_LONG'| translate}}</small>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 form-group">
                    <input type="password" name="uspassword"  id="uspassword" ng-model="uspassword" ng-minlength="6" ng-maxlength="100" required  class="form-control" placeholder="Password">              
                    <div class="error" ng-show="form.uspassword.$dirty && form.uspassword.$invalid">
                        <small class="error" ng-show="form.uspassword.$error.required">El Password es obligatorio. </small>
                        <small class="error" ng-show="form.uspassword.$error.minlength">Password al menos de 6 caracteres </small>
                        <small class="error" ng-show="form.uspassword.$error.maxlength">Password no mayor a 100 caracteres</small>
                </div>
            </div>
        </div>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6 form-group">
                <select ng-model="peoid" name="peoid" id="peoid" class="form-control" ng-options="p.pename for p in listPerson">
                    <option value="">-- Seleccione una Persona --</option>
                </select>
        </div>     
        <div class="col-xs-12 col-sm-12 col-md-6 form-group">
                         </select>
                            <select name="usstatus"  id="usstatus" ng-model="usstatus" class="form-control" ng-options="e.Descripcion for e in lstEstados">
                                <option value="">-- Seleccionar --</option>
                            </select>
        </div>    
        
 </div>              
        <div>
            <button type="button" class="btn btn-success" ng-click="saveUser(usname,uspassword,peoid,usstatus);" ng-show="mode=='create'">Guardar</button>
            <button type="button" class="btn btn-success" ng-click="updateUser(usoid,usname,uspassword,peoid,usstatus);" ng-show="mode=='edit'">Actualizar</button>
            <button type="button" class="btn btn-success" ng-click="deleteUser(usoid);" ng-show="mode=='edit'">Eliminar</button>
            <button class="btn btn-default" ng-click="initform()">{{'ROOM_CANCEL'|translate}}</button>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 ">

                <div class="table-responsive">
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th></th>
                            <th>User</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="User in listUser | filter:query">
                            <td><button ng-click="selectUser(User.usoid,User.usname,User.usstatus)"><span class="glyphicon glyphicon-edit"></span></button></td>
                            <td>{{User.usname}}</td>
                            <td>{{getEstado(User.usstatus)}}</td>
                            </tbody>
                </table>
            </div>
        </div>
    </div>


        
</form>
