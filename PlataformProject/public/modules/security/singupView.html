<div class="container">

    <div class="row" style="margin-top:20px">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
		<form role="form">
         <alert ng-repeat="alert in alerts" type="danger" close="closeAlert($index)">{{alert.msg}}</alert>
      			<fieldset>
				<h2>{{'LOGIN_TITTLE'| translate}}</h2>
				<hr class="colorgraph">
				<div class="form-group">

                   <input type="email"    name="email"     id="email"    ng-model="username" class="form-control input-lg" ng-minlength="3" ng-maxlength="25"  id="user"  input-lg" placeholder="{{'USER'| translate}}">
			        <div class="error-container" ng-show="form.email.$dirty && form.email.$invalid">
                    <small class="error" ng-show="form.email.$error.required">{{'REQUIRED'| translate}}{{'EMAIL'| translate}}</small>
                    <small class="error" ng-show="form.email.$error.minlength">{{'LONG'| translate}}</small>
                    <small class="error" ng-show="form.email.$error.email">{{'VAL_MAIL'| translate}}</small>
                    <small class="error" ng-show="form.email.$error.maxlength">{{'LONG'| translate}}</small>
               		 </div>
				</div>
				<div class="form-group">
          			<input type="password" name="password"  id="Password" ng-model="password" class="form-control input-lg" ng-minlength="6" ng-maxlength="100" placeholder="{{'PASS'| translate}}">
		  			<div class="error-container" ng-show="form.password.$dirty && form.email.$invalid">
                    <small class="error" ng-show="form.password.$error.required">{{'REQUIRED'| translate}}{{'EMAIL'| translate}}</small>
                    <small class="error" ng-show="form.password.$error.minlength">{{'LONG'| translate}}</small>

                    <small class="error" ng-show="form.password.$error.maxlength">{{'LONG'| translate}}</small>
               		 </div>
				</div>
				<hr class="colorgraph">
				<div class="row">
					<div class="col-xs-6 col-sm-6 col-md-6">
                        <input type="submit" ng-click="login(username,password)" class="btn btn-lg btn-success btn-block" value="{{'LOGIN_BUTTON'| translate}}">
					</div>
					<!--<div class="col-xs-6 col-sm-6 col-md-6">
						<a href="" class="btn btn-lg btn-primary btn-block">Register</a>
					</div>-->
				</div>
			</fieldset>
		</form>
	</div>
</div>

</div>
