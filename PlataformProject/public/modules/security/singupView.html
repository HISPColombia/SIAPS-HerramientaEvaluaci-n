<div class="container">

    <div class="row" style="margin-top:20px">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
		<form role="form">
         <alert ng-repeat="alert in alerts" type="danger" close="closeAlert($index)">{{alert.msg}}</alert>
      			<fieldset>
				<h2>Please Sign In</h2>
				<hr class="colorgraph">
				<div class="form-group">
                    <input type="email" name="email" id="email" class="form-control id="user" ng-model="username" input-lg" placeholder="Email Address">
				</div>
				<div class="form-group">
                    <input type="password" name="password"  id="Password" ng-model="password" class="form-control input-lg" placeholder="Password">
				</div>
				<hr class="colorgraph">
				<div class="row">
					<div class="col-xs-6 col-sm-6 col-md-6">
                        <input type="submit" ng-click="login(username,password)" class="btn btn-lg btn-success btn-block" value="Sign In">
					</div>
					<!--<div class="col-xs-6 col-sm-6 col-md-6">
						<a href="" class="btn btn-lg btn-primary btn-block">Register</a>
					</div>-->
				</div>
			</fieldset>
		</form>
	</div>
</div>

</div>
