<div class="container" ng-controller="LoginCtrl">
   Login Form
      <form class="form-signin" role="form" ng-submit="login()">
    
        <input type="text" class="form-control" ng-model="credentials.username" placeholder="any value" >
        <input type="password" class="form-control" ng-model="credentials.password" placeholder="any value" ><br>
       
        <button  class="btn-primary" type="submit">Sign in</button>
        
      </form>



  </div>
